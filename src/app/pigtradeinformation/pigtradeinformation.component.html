<div class="container">
  <div class="row">
    <google-chart [type]="chartData.type" [data]="chartData.data" [columns]="chartData.chartColumns"
      [width]="chartData.width" [height]="chartData.height">
    </google-chart>

    <mat-progress-spinner *ngIf="stillReading" [color]="'accent'" [mode]="'indeterminate'">
    </mat-progress-spinner>

  </div>
</div>
