<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxFlexFill>

  <div fxLayout="row" fxLayout.xs="row" fxFlex="17" fxFlex.sm="10" fxFlex.xs="10" class="out-container">
    <!-- <div fxFlex="100" fxFlex.sm="100" fxFlex.xs="100" class="navigation"></div> -->
    <app-navigation></app-navigation>
  </div>

  <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxFlex="83" fxFlex.sm="90" fxFlex.xs="90">

    <div fxLayout="column" fxLayout.sm="column" fxLayout.xs="column" fxFlex="60" fxFlex.sm="70" fxFlex.xs="70">
      <div fxFlex="60" fxFlex.sm="60" fxFlex.xs="70" class="dashboard"></div>
      <div fxFlex="40" fxFlex.sm="40" fxFlex.xs="30" class="dashboard-information"></div>
    </div>

    <div fxLayout="column" fxLayout.sm="column" fxLayout.xs="row" fxFlex="40" fxFlex.sm="30" fxFlex.xs="20">
      <div fxFlex="40" fxFlex.sm="40" fxFlex.xs="50" class="setting"></div>
      <div fxFlex="60" fxFlex.sm="60" fxFlex.xs="50" class="news"></div>
    </div>

  </div>

</div>
