<div class="in-container set-corner-border" [ngClass.sm]="{'set-corner-border':false,'set-xs-sm-width':true}"
  [ngClass.xs]="{'set-corner-border':false,'set-xs-sm-width':true}" fxLayout="column" fxLayout.sm="row"
  fxLayout.xs="row" fxLayoutAlign="space-around center" fxFlex="100" fxFlex.sm="100" fxFlex.xs="100">


  <!-- <mat-icon fxShow fxHide fxHide.sm >menu</mat-icon> -->
  <img fxFlex="15" fxShow fxHide.sm fxHide.xs class="logo-img" src="{{arrowPath}}" alt="">

  <div fxFlex="15" fxHide fxHide.sm fxShow.xs>

    <button mat-button [matMenuTriggerFor]="menu">Menu</button>

    <mat-menu #menu="matMenu">

      <ng-container *ngFor="let item of items; let i = index">
        <button mat-menu-item routerLink="{{item.link}}"  routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact:true}"  #rla="routerLinkActive">
          <img class="nav-img" [src]="rla.isActive ? item.imagePathT : item.imagePathF" class="round"
          alt="Responsive image">123
        </button>
      </ng-container>

    </mat-menu>

  </div>



  <mat-list fxFlex="85" fxFlex.sm="100" fxLayout="column" fxLayout.sm="row" fxLayout.xs="row" fxHide.xs>
    <mat-list-item *ngFor="let item of items; let i = index" fxFlex="10">

      <a routerLink="{{item.link}}" mat-list-item routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact:true}" routerLinkActive #rla="routerLinkActive">
        <!-- <mat-icon>menu</mat-icon> -->
        <img class="nav-img" [src]="rla.isActive ? item.imagePathT : item.imagePathF" class="round"
          alt="Responsive image">

      </a>



    </mat-list-item>
  </mat-list>




</div>
