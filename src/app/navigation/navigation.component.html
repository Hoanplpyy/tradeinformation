<div class="container-out">
  <div class="container-in" fxLayout="column" fxLayoutAlign="space-around center" fxLayout.xs="row">

    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayout.xs="row">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img [src]="arrowPath" class="logo-img" />

    </div>

    <div fxLayout="column" fxHide.lt-sm >
      <mat-nav-list *ngFor="let item of items; let i = index">

        <a routerLink="{{item.link}}" mat-list-item routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact:true}" routerLinkActive #rla="routerLinkActive">
          <!-- <img class="nav-img" [src]="rla.isActive ? item.imagePathT : item.imagePathF" class="round" alt="Responsive image"> -->
          <p>test1</p>
        </a>
      </mat-nav-list>
    </div>

    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a href="#" mat-list-item>Menu Item 1</a>
          <a href="#" mat-list-item>Menu Item 2</a>
          <a href="#" mat-list-item>Menu Item 3</a>
          <a href="#" mat-list-item>Menu Item 4</a>
          <a href="#" mat-list-item>Menu Item 5</a>
          <a href="#" mat-list-item>Menu Item 6</a>
        </mat-nav-list>
      </mat-sidenav>

    </mat-sidenav-container>
  </div>
</div>
